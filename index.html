<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="com/core/core.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&amp;subset=latin-ext" rel="stylesheet">
  <style type="text/css">
    /*Core*/
 
 body,div,a,p,li,ul,ol,input,span,hr {
     background: none;
     border: none;
     margin: 0px;
     padding: 0px;
     color: none;
     list-style: none;
     font-family: 'Roboto', sans-serif;
     font-size: 14px;
     color: #333333;
     text-decoration: none;
     user-select: none;
     -o-user-select: none;
     -moz-user-select: none;
     -khtml-user-select: none;
     -webkit-user-select: none;
 }
 input[type="text"],input[type="password"],textcontent,select {
     outline: none;
 }
 /*
    Orange:#ffb674;
    Grey:#B6AFA8;
    Black:#333333;
    */
 /*desktop*/
 
 #desktop {
     width: 1280px;
     height: 720px;
     display: block;
     position: relative;
     overflow: hidden;
     background: url(./com/ui/background/bg.png);
 }
 #wave {
    height: 35px;
    width: 100%;
    background: -webkit-linear-gradient(top, #b6afa8 0%, #a09a94 100%);
    border-bottom: 1px solid rgba(0, 0, 0, 0.5);
    position: relative;
 }
 #wave #menu {
    display: inline-block;
    top: 5px;
    z-index: 9;
    width: 35%;
    height: 25px;
    position: absolute;
    right: 0;
 }
 #wave #menu li {
     float: right;
     margin-right: 5px;
     width: 35px;
     text-align: center;
     cursor: pointer;
 }
 #wave #menu li:hover {
     background: rgba(255, 255, 255, 0.5);
     border-radius: 2px;
 }
 #wave #menu li div {
    font-size: 20px;
    color: #666666;
    line-height: 25px;
 }
 #wave #menu li:hover div {
     color: #555555
 }
 #wave #menu #calendar {
    width: 105px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 2px;
    color: #B6AFA8;
 }
 #wave #menu #calendar #weather {
    float: right;
    font-size: 20px;
    padding-right: 10px;
    color: rgba(255, 255, 255, 0.9);
    line-height: 25px;
 }
 #wave #menu #calendar #time {
color: #B6AFA8;
    font-size: 22px;
    float: left;
    padding-left: 5px;
    line-height: 25px;
 }
 #wave #search {
    width: 45%;
    height: 25px;
    left: 5px;
    top: 5px;
    position: absolute;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 2px;
    padding-left: 7px;
    color: #666666;
    letter-spacing: 0.4px;
 }
#wave #menu li ul{
    display: block;
    width: 150px;
    border-radius: 2px;
    overflow: hidden;
    padding-right: 8px;
    position: relative;
    display: none;
    padding-top: 10px;
}
 #wave #menu li ul li{
    float: inherit;
    margin-right: 0px;
    text-align: left;
    color: rgba(0,0,0,0.5);
    padding: 8px;
    border-bottom: 1px;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    display: inline-block;
    width: 100%;
    background: #b6afa8;
 }
 #wave #menu li:hover ul{
  display: block;
}
 #wave #menu li:hover ul li{
}
 #wave #menu li:hover ul li:last-child{
  border-bottom: none;
}
  #wave #menu li:hover ul li:hover{
    background: #b6afa8;
    color: rgba(0,0,0,0.7);
  }
 #widget-container {
    width: 100%;
    height: 590px;
    position: absolute;
 }
 #widget-container .content {
    width: 50%;
    height: 75%;
    float: left;
    position: relative;
    border-radius: 3px;
 }
 #dock {
    width: 100%;
    height: 80px;
    background: rgba(0,0,0,0.5);
    position: absolute;
    bottom: 0;
    text-align: center;
 }
 #dock span {
    width: 110px;
    height: 70px;
    margin-right: 15px;
    margin-top: 5px;
    float: left;
    cursor: pointer;
    border-top-left-radius: 10px 50%;
    border-bottom-left-radius: 10px 50%;
    border-top-right-radius: 10px 50%;
    border-bottom-right-radius: 10px 50%;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
 }
 #dock #dock-container {
     display: inline-block;
     margin: auto;
 }
 #dock span b {
    background-size: cover;
     width: 100%;
     height: 100%;
     display: block;
     transition:all 0.3s ease-out;
 }
 #dock span b:hover {
     background: -webkit-radial-gradient(center, ellipse cover, rgba(0, 0, 0, 0) 60%, rgba(255, 255, 255, 0.2) 100%);
 }
 .content h1 {
    letter-spacing: 1.5px;
    padding-left: 10px;
    color: rgba(255, 255, 255, 1);
    text-align: left;
    font-family: 'Open Sans', sans-serif;
    font-weight: normal;
    margin: 0px;
    margin-top: 83px;
    padding-bottom: 5px;
    font-size: 24px;
    background: rgba(119, 41, 83, 1);
    width: 70%;
    opacity: 0.7;
 }
 .content ul {
    width: 100%;
    height: 90%;
    margin: auto;
    border-radius: 3px;
    overflow: auto;
    margin-top: 20px;
 }
 .content ul li {
    padding: 10px;
    overflow: hidden;
 }
 .content ul li div {
     float: right;
     height: 100px;
     width: 100px;
     position: relative;
     margin-left: 10px;
     margin-top: 10px;
 }
 .content ul li div img {
     width: 100%;
     height: auto;
 }
 .content ul li a {
    font-size: 22px;
    letter-spacing: 0.5px;
    color: #a09a94;
    font-weight: normal;
 }
 .content ul li p {
    color: rgba(160, 154, 148, 0.76);
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 2px;
    margin-top: 5px;
    cursor: default;
 }
 #celendar-detail{
    height: 100%;
    position: absolute;
    background: -webkit-linear-gradient(top, rgba(50,50,50,0.95) 0%, rgba(119, 41, 83, 0.5) 100%);
    width: 0px;
    right: 0;
    z-index: 10;
    top: 0px;
    border-left: 1px solid rgb(51, 23, 38);
    transition:all 0.3s ease-out;
 }
 #time-detail{
    position: relative;
    width: 100%;
    height: 25%;
    display: none;
 }
 #time-detail-time{
    position: relative;
    width: 100%;
    height: 55%;
 }
 #time-dmy{
    position: relative;
    width: 100%;
    height: 25%;
    top: 0;
    color: rgba(237, 237, 237, 0.54);
    font-size: 15px;
    text-align: center;
    font-weight: normal;
    padding-top: 10px;
 }
 #time-hm{
    position: relative;
    width: 100%;
    height: 30%;
    bottom: 0;
    color: #ededed;
    text-align: center;
    font-weight: bold;
    font-size: 30px;
    padding-top: 20px;
    letter-spacing: 3px;
 }
 #time-detail-celendar{
    position: relative;
    width: 100%;
    height: 45%;
    top: -15px;
 }
 #weather-detail{
    position: relative;
    width: 100%;
    height: 70%;
    top: -25px;
    display: none;
 }
 .daily-weather{
    position: relative;
    width: 100%;
    height: 20%;
 }
 #celendar-close{
    position: absolute;
    width: 100%;
    height: 5%;
    color: #f3f3f3;
    text-align: center;
    font-size: 30px;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    bottom: 0;
 }
 .daily-weather div:first-child{
    width: 30%;
    height: 100%;
    position: absolute;
    left: 0;
    font-size: 65px;
    color: #f3f3f3;
    text-align: center;
 }
 .daily-weather-status{
    position: absolute;
    width: 70%;
    height: 100%;
    left: 30%;
 }
 .daily-weather-date{
    color: rgba(255,255,255,0.3);
    position: absolute;
    height: 25%;
    padding-left: 2%;
    font-size: 12px;
    width: 100%;
    padding-top: 5px;
 }
 .daily-weather-commend{
    position: absolute;
    height: 75%;
    bottom: 0;
    color: rgba(255,255,255,0.8);
    font-size: 13px;
    padding-left: 2%;
    width: 100%;
 }
 .daily-weather-degree{
    position: absolute;
    width: 20%;
    height: 100%;
    right: 0;
    top: -5px;
 }
 .daily-weather-degree span{
    color: #f3f3f3;
    position: relative;
    width: auto;
    float: left;
    font-size: 25px;
 }
 .daily-weather-degree div{
    position: relative;
    color: #f3f3f3;
    width: 20%;
    float: left;
    font-size: 20px;
    top: -5px;
    left: -3px;
 }


  </style>
</head>
<body>

</body>
</html>
