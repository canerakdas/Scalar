<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="com/core/core.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&amp;subset=latin-ext" rel="stylesheet">
</head>
<style>
  body,
  html,
  div,
  p,
  span,
  a,
  b,
  i {
    margin: 0px;
  }
  
  #launcher .app {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 1);
    text-align: center;
    line-height: 50px;
    font-size: 18px;
    font-family: 'Open Sans';
    border-radius: 50%;
    color: #333;
    cursor: pointer;
    box-shadow: 0px 0px 2px 0px rgba(51, 51, 51, 0.3);
    margin: 5px auto;
  }
  
  html {
    background: rgba(50, 42, 51, 1);
    background: -moz-linear-gradient(-45deg, rgba(50, 42, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
    background: -webkit-gradient(left top, right bottom, color-stop(0%, rgba(50, 42, 51, 1)), color-stop(100%, rgba(0, 0, 0, 1)));
    background: -webkit-linear-gradient(-45deg, rgba(50, 42, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
    background: -o-linear-gradient(-45deg, rgba(50, 42, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
    background: -ms-linear-gradient(-45deg, rgba(50, 42, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
    background: linear-gradient(135deg, rgba(50, 42, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#322a33', endColorstr='#000000', GradientType=1);
    width: 100%;
    height: 100%;
  }
  
  #launcher {
    overflow: hidden;
    display: inline-block;
    width: 100%;
  }

    #launcher .active {
    background: #333;
    color: #fff;
    border: 2px solid #fff;
  }
</style>

<body>
</body>

</html>
